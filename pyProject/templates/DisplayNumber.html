    <div>
    <button class="myDiv" style=background-color:#008CBA onclick="document.getElementById('demo').innerHTML = getRndInteger(1,11)">Click and display random number between 1 to 10</button>
    </div> 
    <p id="demo"></p>
      <script>
      function getRndInteger(min, max) {
        return Math.floor(Math.random() * (max - min)) + min;
      }
      </script>

<div >
      

<div>
  <input class="myDiv" class='button' id='square-btn' type='button' onclick="loop4()" value='Click display numbers 1 to 10' /> <br>
  <pre id="square">
  </pre>

</div>
<script>
function loop4() {
     var num = 1
     var text = ''
     while (num <= 10) {
     text += num +' <br>';
     num += 1;
                        }
                        document.getElementById('square').innerHTML = text;
                 }
</script>

<div>
    <button class="myDiv" id="btn" style=background-color:#008CBA> On click display numbers from 1 to 10</button>
    <p>
        Button Clicked <span 
        id="display">0</span> Times
    </p>
  
    <script type="text/javascript">
        var count = 0;
        var btn = document.getElementById("btn");
        var disp = document.getElementById("display");
  
        btn.onclick = function () {
            if (count <10) 
            {
              count++;
            }
            disp.innerHTML = count;
            count<=10;
        }
    </script>
